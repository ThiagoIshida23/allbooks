name: CI/CD com Docker

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v3

      - name: Build da Imagem Docker
        run: |
          docker build -t thiagoishida/allbooks:latest .
          docker tag thiagoishida/allbooks:latest thiagoishida/allbooks:${{ github.sha }}

      - name: Login no Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USER }}" --password-stdin

      - name: Push da Imagem Docker
        run: |
          docker push thiagoishida/allbooks:latest
          docker push thiagoishida/allbooks:${{ github.sha }}
